<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortly</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="site-header__container container">
      <a class="site-header__icon-link icon-link" href="#">
        <img class="icon-link__img" src="images/Shortly_icon.svg" alt="icon" width="120" height="32">
      </a>
      <nav class="site-header__sitenav sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item">Features</li>
          <li class="sitenav__item">Pricing</li>
          <li class="sitenav__item">Resources</li>
        </ul>
      </nav>
      <div class="site-header__box">
        <a class="header-login" href="#">Login</a>
        <a class="site-header__btn button" href="#">Sign Up</a>
      </div>
    </div>
  </header>

  <main class="main-content">

    <!-- HERO CONTENT -->
    <div class="main-content__hero hero">
      <div class="hero__container container">
        <div class="hero__block">
          <h1 class="hero__title">More than just shorter links</h1>
          <p class="hero__text">Build your brand's recognition and get detailed insights on how your links are performing.</p>
          <a class="hero__link button" href="#">Get Started</a>
        </div>
      </div>
    </div>

    <form class="main-content__form form" action="https://eche.htmlacademy.ru" method="get">
      <div class="container">
        <label class="form__label">
          <input class="form__input" type="url" placeholder="Shorten a link here..." required>
          <button class="form__button button" type="submit">Shorten It!</button>
        </label>
      </div>
    </form>
  </main>
  <script src="js/main.jc"></script>
</body>
</html>
